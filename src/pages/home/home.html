<ion-header>
<ion-toolbar>
		<ion-title>
			Events
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="md-search"></ion-icon>
			</button>
			<button ion-button icon-only>
				<ion-icon name="md-help"></ion-icon>
			</button>
		</ion-buttons>
		</ion-toolbar>
	<!-- <ion-navbar>
		<ion-title>Events</ion-title>
	</ion-navbar> -->

</ion-header>

<ion-content>
	<ion-fab right bottom>
		<button ion-fab icon-only (click)="showAddEventModal()">
			<ion-icon name="md-add"></ion-icon>
		</button>
	</ion-fab>

	<ion-list no-lines>
		<ion-card *ngFor="let event of events">
			<ion-card-header class="card-header">
				<button class="event-title" ion-button clear>
					<h1>{{event.title}}</h1>
				</button>
			</ion-card-header>
			<ion-item-divider class="divider"></ion-item-divider>
			<ion-card-content>
				<h2>Date: {{event.startDate}} to {{event.endDate}}</h2>
				<h2>Participants: <ion-badge>{{event.participants.length}}</ion-badge></h2>
			</ion-card-content>
		</ion-card>
		
	</ion-list>

</ion-content>
