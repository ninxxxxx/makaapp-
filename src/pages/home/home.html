<ion-header>
	<ion-toolbar>
		<ion-title>
			Events
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="md-search"></ion-icon>
			</button>
			<button ion-button icon-only>
				<ion-icon name="md-help"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
	<!-- <ion-navbar>
		<ion-title>Events</ion-title>
	</ion-navbar> -->

</ion-header>

<ion-content>

	<!-- {{events|json}} -->

	<!-- <button ion-button (click)="ss()"></button> -->
	<!-- <button ion-button (click)="exportEventToCsvFile(event)"></button> -->
	<ion-fab right bottom>
		<button ion-fab icon-only (click)="showAddEventModal()">
			<ion-icon name="md-add"></ion-icon>
		</button>
	</ion-fab>
	<ion-card *ngFor="let event of events">
		<ion-card-header class="card-header">
			<ion-grid>
				<ion-row>
					<ion-col width-75	>
						<button class="event-title" ion-button clear>
							<h1>{{event.title}}</h1>
						</button>
					</ion-col>
					<ion-col width-25>
						<ion-buttons class="buttons">
							<button class="event-title" ion-button icon-only clear (click)="exportEventToCsvFile(event)">
								<ion-icon name="md-document"></ion-icon>
							</button>
							<button class="event-title" ion-button icon-only clear (click)="showEditEventModal(event)">
								<ion-icon name="md-create"></ion-icon>
							</button>
							<button class="event-title" ion-button icon-only clear (click)="removeEvent(event)">
								<ion-icon name="md-close"></ion-icon>
							</button>
						</ion-buttons>
					</ion-col>
				</ion-row>
			</ion-grid>

		</ion-card-header>
		<ion-item-divider class="divider"></ion-item-divider>
		<ion-card-content>
			<h2>Date: {{setDateFormat(event.startDate)}} - {{setDateFormat(event.endDate)}}</h2>
			<h2>Participants: <ion-badge>{{event.participants.length}}</ion-badge></h2>
		</ion-card-content>
	</ion-card>
</ion-content>
